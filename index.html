<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Serial TV Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #020617;
    --card: #0f172a;
    --accent: #3b82f6;
    --text: #f8fafc;
    --muted: #94a3b8;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: radial-gradient(circle at top, #0f172a, #020617);
    color: var(--text);
    font-family: "Segoe UI", Arial, sans-serif;
}

.container {
    max-width: 1600px;
    margin: auto;
    padding: 30px;
}

h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

.player-box {
    background: black;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 0 60px rgba(0,0,0,0.8);
}

video {
    width: 100%;
    height: 70vh;
    object-fit: contain;
    background: black;
}

.seasons {
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
}

.season {
    background: var(--card);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.season-header {
    padding: 20px;
    font-size: 1.5rem;
    background: linear-gradient(135deg, #1e293b, #020617);
}

.episodes {
    padding: 15px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 12px;
}

.episode {
    background: #1e293b;
    padding: 15px 10px;
    text-align: center;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: 0.15s;
}

.episode:focus,
.episode:hover {
    outline: none;
    background: var(--accent);
    transform: scale(1.05);
}

footer {
    text-align: center;
    margin-top: 40px;
    color: var(--muted);
    font-size: 1rem;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ¬ NUMELE SERIALULUI</h1>

    <div class="player-box">
        <video id="videoPlayer" controls autoplay></video>
    </div>

    <div class="seasons" id="seasonsContainer"></div>

    <footer>TV Player â€“ optimizat pentru telecomandÄƒ</footer>
</div>

<script>
// ðŸ”— PUNE AICI LINKUL TAU UPLOADNOW
const BASE_URL = "https://uploadnow.io/f/hxsRN8w/";

const serial = [
    { sezon: 1, episoade: 23 },
    { sezon: 2, episoade: 17 },
    { sezon: 3, episoade: 2 }
];

const container = document.getElementById("seasonsContainer");
const player = document.getElementById("videoPlayer");

serial.forEach(s => {
    const season = document.createElement("div");
    season.className = "season";

    const header = document.createElement("div");
    header.className = "season-header";
    header.textContent = `SEZONUL ${s.sezon}`;

    const episodes = document.createElement("div");
    episodes.className = "episodes";

    for (let i = 1; i <= s.episoade; i++) {
        const ep = document.createElement("div");
        ep.className = "episode";
        ep.tabIndex = 0;
        ep.textContent = `E${i}`;

        ep.onclick = () => {
            player.src = `${BASE_URL}S${s.sezon}E${i}.mp4`;
            player.play();
            player.requestFullscreen?.();
        };

        episodes.appendChild(ep);
    }

    season.appendChild(header);
    season.appendChild(episodes);
    container.appendChild(season);
});
</script>

</body>
</html>
